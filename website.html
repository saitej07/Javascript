<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }

      .yellow-button {
        background-color: yellow;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <button title="Good Job" class="red-button" onclick="alert('Hello World')">
      Hello
    </button>
    <p>Paragraph of <button class="yellow-button">Hello</button> the text</p>
  </body>

  <script>
    alert("Hello World");
    console.log(2 + 2);
  </script>
</html>
